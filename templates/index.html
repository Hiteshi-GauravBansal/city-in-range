<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flask City Radius Finder</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the City Radius Finder!</h1>
      <p>Enter a city name to find nearby cities within a 50 km radius:</p>
      <form action="/cities-in-radius" method="get">
        <input type="text" name="city" placeholder="Enter city name" required />
        <button type="submit">Find Nearby Cities</button>
      </form>
    </div>
  </body>
</html>
